apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    f5nr: "true"
    f5type: multicluster
  name: mc-shard-c
  namespace: openshift-ingress
  annotations:
    virtual-server.f5.com/balance: "least-connections-member"
    virtual-server.f5.com/multiClusterServices: '[ { "clusterName": "ocp3", "serviceName": "router-internal-mc-shard-c", "namespace": "openshift-ingress", "port": 443 } ]'
    virtual-server.f5.com/health: |
      [
        {
          "send": "GET /checkout HTTP/1.0\r\nHost: www.mc-sharded.com\r\n\r\n",
          "recv": "^HTTP/1.0 200",
          "interval": 5,
          "timeout":  16,
          "type": "https",
          "sslProfile": "/Common/serverssl"
        }
      ]
spec:
  host: www.mc-sharded.com 
  path: /checkout
  port:
    targetPort: 443
  tls:
    termination: reencrypt
  to:
    kind: Service
    name: router-internal-mc-shard-c
    weight: 100
  wildcardPolicy: None

