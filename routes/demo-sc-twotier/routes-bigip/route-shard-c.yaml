apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    f5nr: "true"
    f5type: sharded
  name: shard-c
  namespace: openshift-ingress
  annotations:
    virtual-server.f5.com/health: |
      [
        {
          "send": "GET /checkout HTTP/1.0\r\nHost: www.sharded.com\r\n\r\n",
          "recv": "^HTTP/1.0 200",
          "interval": 5,
          "timeout":  16,
          "type": "https",
          "sslProfile": "/Common/serverssl"
        }
      ]
spec:
  host: www.sharded.com 
  path: /checkout
  port:
    targetPort: 443
  tls:
    termination: reencrypt
  to:
    kind: Service
    name: router-internal-shard-c
    weight: 100
  wildcardPolicy: None

