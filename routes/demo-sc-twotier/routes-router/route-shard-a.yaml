apiVersion: apps/v1
kind: Deployment
metadata:
  name: shard-a
  namespace: sc-twotier-shard-a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shard-a
  template:
    metadata:
      labels:
        app: shard-a
    spec:
      containers:
      - name: hello-openshift
        image: openshift/hello-openshift
        env:
        - name: RESPONSE
          value: "Sharding Route A: www.sharded.com/"
        ports:
        - containerPort: 8080
          protocol: TCP
        volumemounts:
        - name: tmp
          mountpath: "/tmp"
        terminationmessagepath: "/dev/termination-log"
        imagepullpolicy: ifnotpresent
        securitycontext:
          capabilities: {}
          privileged: false
      volumes:
      - name: tmp
        emptydir: {}
      restartpolicy: always
      dnspolicy: clusterfirst
      Serviceaccount: ''
---
apiVersion: v1
kind: Service
metadata:
  name: shard-a
  namespace: sc-twotier-shard-a
  labels:
    app: shard-a
spec:
  ports:
  - name: shard-a-svc
    port: 8080
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
  selector:
    app: shard-a
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
  name: shard-a
  namespace: sc-twotier-shard-a
spec:
  host: www.sharded.com 
  path: /
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: shard-a
    weight: 100
  wildcardPolicy: None

