apiVersion: apps/v1
kind: Deployment
metadata:
  name: route-a
  namespace: mc-istio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: route-a
  template:
    metadata:
      labels:
        app: route-a
    spec:
      containers:
      - name: hello-openshift
        image: openshift/hello-openshift
        env:
        - name: RESPONSE
          value: "Two tier route A: www.mc-istio.com/"
        ports:
        - containerPort: 8080
          protocol: TCP
        volumemounts:
        - name: tmp
          mountpath: "/tmp"
        terminationmessagepath: "/dev/termination-log"
        imagepullpolicy: ifnotpresent
        securitycontext:
          capabilities: {}
          privileged: false
      volumes:
      - name: tmp
        emptydir: {}
      restartpolicy: always
      dnspolicy: clusterfirst
      Serviceaccount: ''
---
apiVersion: v1
kind: Service
metadata:
  name: route-a
  namespace: mc-istio
  labels:
    app: route-a
spec:
  ports:
  - name: route-a-svc
    port: 8080
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
  selector:
    app: route-a
---
