apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    f5nr: "true"
    f5type: sharded
  name: shard-a
  namespace: openshift-ingress
spec:
  host: www.sharded.com 
  path: /
  port:
    targetPort: 443
  tls:
    termination: reencrypt
  to:
    kind: Service
    name: router-internal-shard-a
    weight: 100
  wildcardPolicy: None

